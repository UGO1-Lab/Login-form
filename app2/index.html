<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colour Picker</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body id="body">
<div class="container">
  <h3>Colour Picker</h3>
  <p>select what colour you want</p>
    
  <div class="button-group">
    <button id="purple" class="btn purple-btn">Purple</button>
    
    <button id="red" class="btn red-btn">Red</button>
    
    <button id="blue" class="btn blue-btn">Blue</button>
    
    <button id="green" class="btn green-btn">Green</button>
    
    <button id="default" class="btn default-btn">Default</button>
  </div>
</div>
<script src="script.js"></script>
</body>

</html>
